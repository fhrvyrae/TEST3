<html>
 <head>
 <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>
  <style>
   body {
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .header, .footer {
            background-color: #42a5f5;
            color: white;
            text-align: left;
            font-family: 'Poppins';
            padding: 17px;
            font-size: 20px;
        }
        .content {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 80vh;
            background-color: white;
            position: relative;
        }
        
        .content img {
            width: 700px;
            height: auto;
        }
        .overlay-text {
            position: absolute;
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            font-size: 24px;
            padding: 10px 20px;
            text-align: center;
            border-radius: 15px;
        }

        /* Marquee styles */
        .marquee {
            width: 100%;
            overflow: hidden;
            white-space: nowrap;
            background-color: #42a5f5;
            color: white;
            font-family: 'Poppins';
            font-size: 18px;
            padding: 10px 0;
            box-sizing: border-box;
        }
        .marquee span {
            display: inline-block;
            padding-left: 100%;
            animation: marquee 15s linear infinite;
        }
        @keyframes marquee {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }
  </style>
 </head>
 <body>
  <div class="header">
   Olympics 2024
  </div>

  <!-- Marquee Section -->
  <div class="marquee">
    <span>Welcome to the Paris Olympics 2024! Witness the spirit of sportsmanship and excellence! üèÖ</span>
  </div>

  <div class="content">
   <img alt="Olympic rings with blue, black, red, yellow, and green colors" height="150" src="LOL.JPEG" width="300"/>
   <div class="overlay-text">
    WELCOME TO THE PARIS OLYMPICS 2024!
   </div>
  </div>
  <div class="footer">
    Flores, Harvey Rae Aaron P.
  </div>
 </body>
</html>
